<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let t
    do {
        t = +prompt("Nhập vào nhiệt ")
        if (t<20){
            alert("Hơi nguội")
        }
        if (t>100){
            alert("Nóng quá rồi")
        }
    }
    while (t>100||t<20)
    document.write("The temperature is "+t+" °C")
</script>
</body>
</html>
